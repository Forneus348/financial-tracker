<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">Financial Tracker</h1>

        <!-- Категории -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">
                    <i class="bi bi-tags"></i> Управление категориями
                </h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <i class="bi bi-plus-circle"></i> Добавить категорию
                    </button>
                </div>

                <div class="table-container">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Тип</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Данные будут загружены через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Транзакции -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="card-title">
                    <i class="bi bi-cash-coin"></i> Управление транзакциями
                </h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                        <i class="bi bi-plus-circle"></i> Добавить транзакцию
                    </button>
                </div>

                <div class="table-container">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Сумма</th>
                                <th>Дата</th>
                                <th>Категория</th>
                                <th>Описание</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Данные будут загружены через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <!-- Добавление категории -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить категорию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label class="form-label">Название</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Тип</label>
                            <select class="form-select" id="categoryType" required>
                                <option value="">Выберите тип</option>
                                <option value="Доход">Доход</option>
                                <option value="Расход">Расход</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Редактирование категории -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать категорию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label class="form-label">Название</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Тип</label>
                            <select class="form-select" id="editCategoryType" required>
                                <option value="Доход">Доход</option>
                                <option value="Расход">Расход</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateCategory()">Обновить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Добавление транзакции -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить транзакцию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTransactionForm">
                        <div class="mb-3">
                            <label class="form-label">Сумма</label>
                            <input type="number" step="0.01" class="form-control" id="transactionAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Дата</label>
                            <input type="datetime-local" class="form-control" id="transactionDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <select class="form-select" id="transactionCategory" required>
                                <option value="">Загрузка категорий...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" id="transactionDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addTransaction()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Редактирование транзакции -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать транзакцию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTransactionForm">
                        <input type="hidden" id="editTransactionId">
                        <div class="mb-3">
                            <label class="form-label">Сумма</label>
                            <input type="number" step="0.01" class="form-control" id="editTransactionAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Дата</label>
                            <input type="datetime-local" class="form-control" id="editTransactionDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <select class="form-select" id="editTransactionCategory" required>
                                <option value="">Загрузка категорий...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" id="editTransactionDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateTransaction()">Обновить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Загрузка данных при старте
        $(document).ready(function () {
            loadCategories();
            loadTransactions();
            loadCategoriesForDropdown();
        });

        // ================== Категории ==================
        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/Category`);
                if (!response.ok) throw new Error('Ошибка загрузки категорий');

                const categories = await response.json();
                renderCategories(categories);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Отображение категорий в таблице
        function renderCategories(categories) {
            const tbody = $('#categoriesTableBody');
            tbody.empty();

            categories.forEach(category => {
                const row = `
                    <tr>
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>${category.type}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-warning me-1" 
                                onclick="openEditCategoryModal(${category.id}, '${category.name}', '${category.type}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                onclick="deleteCategory(${category.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        // Добавление категории
        async function addCategory() {
            const name = $('#categoryName').val();
            const type = $('#categoryType').val();

            if (!name || !type) {
                alert('Заполните все поля');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/Category`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Ошибка добавления категории');
                }

                $('#addCategoryModal').modal('hide');
                $('#addCategoryForm')[0].reset();
                loadCategories();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Открытие модального окна для редактирования категории
        function openEditCategoryModal(id, name, type) {
            $('#editCategoryId').val(id);
            $('#editCategoryName').val(name);
            $('#editCategoryType').val(type);
            $('#editCategoryModal').modal('show');
        }

        // Обновление категории
        async function updateCategory() {
            const id = $('#editCategoryId').val();
            const name = $('#editCategoryName').val();
            const type = $('#editCategoryType').val();

            try {
                const response = await fetch(`${API_BASE_URL}/Category/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type })
                });

                if (!response.ok) throw new Error('Ошибка обновления категории');

                $('#editCategoryModal').modal('hide');
                loadCategories();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Удаление категории
        async function deleteCategory(id) {
            if (!confirm('Вы уверены, что хотите удалить эту категорию?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/Category/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Ошибка удаления категории');

                loadCategories();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // ================== Транзакции ==================
        // Загрузка транзакций
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/Transaction`);
                if (!response.ok) throw new Error('Ошибка загрузки транзакций');

                const transactions = await response.json();
                renderTransactions(transactions);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Отображение транзакций в таблице
        function renderTransactions(transactions) {
            const tbody = $('#transactionsTableBody');
            tbody.empty();

            transactions.forEach(transaction => {
                const date = new Date(transaction.date).toLocaleString();
                const amountClass = transaction.amount >= 0 ? 'positive' : 'negative';

                const row = `
                    <tr>
                        <td>${transaction.id}</td>
                        <td class="${amountClass}">${transaction.amount.toFixed(2)}</td>
                        <td>${date}</td>
                        <td>${transaction.category ? transaction.category.name : 'N/A'}</td>
                        <td>${transaction.description || ''}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-warning me-1" 
                                onclick="openEditTransactionModal(${transaction.id}, ${transaction.amount}, '${transaction.date}', ${transaction.categoryID}, '${transaction.description || ''}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                onclick="deleteTransaction(${transaction.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        // Загрузка категорий для выпадающих списков
        async function loadCategoriesForDropdown() {
            try {
                const response = await fetch(`${API_BASE_URL}/Category`);
                if (!response.ok) throw new Error('Ошибка загрузки категорий');

                const categories = await response.json();
                populateCategoryDropdowns(categories);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Заполнение выпадающих списков категориями
        function populateCategoryDropdowns(categories) {
            const dropdowns = [
                '#transactionCategory',
                '#editTransactionCategory'
            ];

            dropdowns.forEach(selector => {
                const dropdown = $(selector);
                dropdown.empty();
                dropdown.append('<option value="">Выберите категорию</option>');

                categories.forEach(category => {
                    dropdown.append(`<option value="${category.id}">${category.name} (${category.type})</option>`);
                });
            });
        }

        // Добавление транзакции
        async function addTransaction() {
            const amount = parseFloat($('#transactionAmount').val());
            const date = $('#transactionDate').val();
            const categoryID = parseInt($('#transactionCategory').val());
            const description = $('#transactionDescription').val();

            if (isNaN(amount)) {
                alert('Введите корректную сумму');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/Transaction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, date, categoryID, description })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Ошибка добавления транзакции');
                }

                $('#addTransactionModal').modal('hide');
                $('#addTransactionForm')[0].reset();
                loadTransactions();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Открытие модального окна для редактирования транзакции
        function openEditTransactionModal(id, amount, date, categoryId, description) {
            $('#editTransactionId').val(id);
            $('#editTransactionAmount').val(amount);

            // Форматирование даты для input[type=datetime-local]
            const dateObj = new Date(date);
            const formattedDate = new Date(dateObj.getTime() - dateObj.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);

            $('#editTransactionDate').val(formattedDate);
            $('#editTransactionCategory').val(categoryId);
            $('#editTransactionDescription').val(description);

            $('#editTransactionModal').modal('show');
        }

        // Обновление транзакции
        async function updateTransaction() {
            const id = $('#editTransactionId').val();
            const amount = parseFloat($('#editTransactionAmount').val());
            const date = $('#editTransactionDate').val();
            const categoryID = parseInt($('#editTransactionCategory').val());
            const description = $('#editTransactionDescription').val();

            try {
                const response = await fetch(`${API_BASE_URL}/Transaction/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, date, categoryID, description })
                });

                if (!response.ok) throw new Error('Ошибка обновления транзакции');

                $('#editTransactionModal').modal('hide');
                loadTransactions();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }

        // Удаление транзакции
        async function deleteTransaction(id) {
            if (!confirm('Вы уверены, что хотите удалить эту транзакцию?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/Transaction/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Ошибка удаления транзакции');

                loadTransactions();
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        }
    </script>
</body>

</html>
